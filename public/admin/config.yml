backend:
  name: git-gateway
  branch: main
media_folder: "public/uploads"
public_folder: "/uploads"
collections:
  - name: "productos"
    label: "Productos"
    folder: "src/content/productos"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre", name: "nombre", widget: "string" }
      - { label: "Descripción", name: "descripcion", widget: "text" }
      - { label: "Categoría", name: "categoria", widget: "select", options: ["Bebé", "Regalos", "Accesorios", "Otros"] }
      - { label: "Imagen", name: "imagen", widget: "image" }
  - name: "inicio"
    label: "Inicio"
    files:
      - file: "src/content/inicio.md"
        label: "Contenido de inicio"
        name: "inicio"
        fields:
          - { label: "Título principal", name: "titulo", widget: "string" }
          - { label: "Texto de bienvenida", name: "texto", widget: "text" }
          - { label: "Imagen de banner", name: "banner", widget: "image" }
  - name: "sobreMi"
    label: "Sobre mí"
    files:
      - file: "src/content/sobre-mi.md"
        label: "Información"
        name: "sobreMi"
        fields:
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Descripción", name: "descripcion", widget: "markdown" }
          - { label: "Imagen principal", name: "imagen", widget: "image" }
  - name: "contacto"
    label: "Contacto"
    files:
      - file: "src/content/contacto.json"
        label: "Datos de contacto"
        name: "contacto"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Instagram", name: "instagram", widget: "string" }
          - { label: "Texto inferior (footer)", name: "footer_texto", widget: "string" }
