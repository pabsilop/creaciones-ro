backend:
  name: github
  repo: pabsilop/creaciones-ro
  branch: main
  base_url: https://decap-oauth.vercel.app
  auth_endpoint: auth

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://creaciones-ro.netlify.app"
display_url: "https://creaciones-ro.netlify.app"

collections:
  - name: "pages"
    label: "Páginas"
    files:
      - file: "src/content/home.json"
        label: "Inicio"
        name: "home"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
          - { label: "Imagen principal", name: "image", widget: "image" }

      - file: "src/content/about.json"
        label: "Sobre mí"
        name: "about"
        fields:
          - { label: "Título", name: "title", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }

  - name: "catalog"
    label: "Catálogo"
    folder: "src/content/catalog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nombre del producto", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Imagen", name: "image", widget: "image" }

  - name: "contact"
    label: "Contacto"
    files:
      - file: "src/content/contact.json"
        label: "Datos de contacto"
        name: "contact"
        fields:
          - { label: "Correo electrónico", name: "email", widget: "string" }
          - { label: "WhatsApp", name: "whatsapp", widget: "string" }
          - { label: "Dirección", name: "address", widget: "string" }
